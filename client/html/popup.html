<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Desktop Capture Recorder</title>
    <script src="../js/popup.min.js"></script>
    <link rel="stylesheet" href="../css/popup.min.css" type="text/css">
  </head>
  <body>

    <div class="app-wrapper">

      <div class="app-title">
        <div class="loading-area fadeout">
          <img src="../../img/reload.png" class="loading">
        </div>
        <div class="fadein">Desktop Capture Recorder</div>
      </div>
    
      <div class="app-content">

        <!-- ko if: isSupport() -->
          <div class="description" data-bind="html: shareDescription()"></div>

<style>
ul {
display: flex;
font-size: 12px;
margin: 0;
padding: 0;
-webkit-user-select: none;
}
li {
list-style-type: none;
border-radius: 5px;
box-shadow: 3px 3px #000;
background-color: #9E0000;
color: #fff;
padding: 3px;
margin: 5px;
cursor: pointer;
min-width: 50px;
flex: 1;
}
li:hover {
opacity: 0.7;
}
li.disable {
  background-color: #666;
  cursor: auto;
}
li.disable:hover {
  opacity: 1;
}
</style>
          <ul>
            <li data-bind="css: {'disable': !buttonStatus.rec()}"><i class="fa fa-dot-circle-o"></i><div>REC</div></li>
            <li data-bind="css: {'disable': !buttonStatus.stop()}"><i class="fa fa-stop"></i><div>STOP</div></li>
            <li data-bind="css: {'disable': !buttonStatus.preview()}"><i class="fa fa-retweet"></i><div>PREVIEW</div></li>
            <li data-bind="css: {'disable': !buttonStatus.trash()}"><i class="fa fa-trash"></i><div>TRASH</div></li>
            <li data-bind="css: {'disable': !buttonStatus.save()}"><i class="fa fa-download"></i><div>SAVE</div></li>
          </ul>

<!--
          <div class="share-url" data-bind="text: shareUrl()"></div>
          <div class="share-button">
            <span class="share-button-desc">画面共有ON/OFF</span>
            <input type="checkbox" id="m-switch" data-bind="event: {change: changeCaptureStatus}, attr: {checked: captureOnOff()}">
            <label for="m-switch" class="m-switch-label"></label>
          </div>
          <div class="home-link">
            <a href="http://screen-share.itinao.asia/" target="_blank">Desktop Capture Shareとは</a>
          </div>
-->
        <!-- /ko -->

        <!-- ko ifnot: isSupport() -->
          <div class="attention">※ Google Chrom ver.35以上がサポート対象です</div>
        <!-- /ko -->

      </div>

      <!-- ko if: shareUrl() !== readyShareUrl -->
        <div data-bind="click: copyUrl, css: {'on': nowCopy()}" class="app-copy-button"><img src="../../img/copy.png"></div>
      <!-- /ko -->

    </div>

    <!-- ko foreach: notifications -->
      <div class="clip-notification" data-bind="text: $data.text"></div>
    <!-- /ko -->

    <script src="https://apis.google.com/js/client.js?onload=load"></script>

  </body>
</html>
