<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Desktop Capture Recorder</title>
    <script src="../js/popup.min.js"></script>
    <link rel="stylesheet" href="../css/popup.min.css" type="text/css">
  </head>
  <body>

    <div class="app-wrapper">

      <div class="app-title">
        <div class="loading-area fadeout">
          <img src="../../img/reload.png" class="loading">
        </div>
        <div class="fadein">Desktop Capture Recorder</div>
      </div>
    
      <div class="app-content">

        <!-- ko if: isSupport() -->
          <div class="description">
            録画が完了しました。<br>再度録画をしたい場合は、<br>TRASHしてください。
          </div>

          <ul>
            <li data-bind="css: {'disable': !buttonStatus.save()}, click: save"><i class="fa fa-download"></i><div>SAVE</div></li>
            <li data-bind="css: {'disable': !buttonStatus.preview()}, click: preview"><i class="fa fa-retweet"></i><div>PREVIEW</div></li>
            <li data-bind="css: {'disable': !buttonStatus.trash()}, click: trash"><i class="fa fa-trash"></i><div>TRASH</div></li>
          </ul>

        <!-- /ko -->

        <!-- ko ifnot: isSupport() -->
          <div class="attention">※ Google Chrom ver.35以上がサポート対象です</div>
        <!-- /ko -->

      </div>

    </div>

    <!-- ko foreach: notifications -->
      <div class="clip-notification" data-bind="text: $data.text"></div>
    <!-- /ko -->

  </body>
</html>
